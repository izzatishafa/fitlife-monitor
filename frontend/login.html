<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitLife Monitor</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            /* background: linear-gradient(135deg, #8081b5, #a298b2 100%); */
            background: #6d6da4 0%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    
    <div class="login-card w-full max-w-md pt-10 pb-5">
        
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white p-4 rounded-full shadow-lg mb-4">
                <i class="fas fa-heartbeat text-4xl bg-gradient-to-br from-indigo-500 to-purple-900 
           bg-clip-text text-transparent"></i>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">FitLife Monitor</h1>
            <p class="text-purple-200 text-md">Track your health, transform your life</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl py-4 px-6">
            
            <!-- Tabs -->
            <div class="flex mb-6 border-b border-gray-200">
                <button onclick="showLoginTab('login')" id="tab-login" 
                        class="flex-1 pb-2 text-center font-semibold border-b-2 border-indigo-900 text-indigo-900 transition">
                   <span class="text-md">Login</span>
                </button>
                <button onclick="showLoginTab('register')" id="tab-register" 
                        class="flex-1 pb-2 text-center font-semibold border-b-2 border-transparent text-gray-400 hover:text-gray-600 transition">
                    <span class="text-md">Register</span>
                </button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-indigo-900 mr-1"></i> Username or Email
                    </label>
                    <input type="text" id="login-username" 
                           class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-indigo-900 mr-1"></i> Password
                    </label>
                    <div class="relative">
                        <input type="password" id="login-password" 
                               class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                               placeholder="Enter your password">
                        <button type="button" onclick="togglePassword('login-password')" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember-me" class="mr-2">
                        <span class="text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-700 hover:text-indigo-900">Forgot Password?</a>
                </div>

                <button onclick="handleLogin()" 
                        class="text-sm w-full bg-purple-900 text-white p-2 rounded-lg font-semibold hover:bg-purple-950 transition transform active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="register-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user text-indigo-900 mr-1"></i> Full Name
                    </label>
                    <input type="text" id="register-name" 
                           class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                           placeholder="Enter your full name">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-indigo-900 mr-1"></i> Email
                    </label>
                    <input type="email" id="register-email" 
                           class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-circle text-indigo-900 mr-1"></i> Username
                    </label>
                    <input type="text" id="register-username" 
                           class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                           placeholder="Choose a username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-indigo-900 mr-1"></i> Password
                    </label>
                    <div class="relative">
                        <input type="password" id="register-password" 
                               class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                               placeholder="Create a password">
                        <button type="button" onclick="togglePassword('register-password')" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-indigo-900 mr-1"></i> Confirm Password
                    </label>
                    <div class="relative">
                        <input type="password" id="register-confirm-password" 
                               class="text-sm input-field w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none transition"
                               placeholder="Confirm your password">
                        <button type="button" onclick="togglePassword('register-confirm-password')" 
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button onclick="handleRegister()" 
                        class="text-sm w-full bg-purple-900 text-white p-2 rounded-lg font-semibold hover:bg-purple-950 transition transform active:scale-95 flex items-center justify-center gap-2">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </div>

                <!-- Demo Mode Button -->
                <div class="mt-6 pt-3 border-t border-gray-200">
                    <button onclick="handleDemoLogin()" 
                            class="text-sm w-full bg-gray-100 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-200 transition flex items-center justify-center gap-2">
                        <i class="fas fa-play-circle"></i>
                        Try Demo Mode (No Login Required)
                    </button>
                </div>

        </div>

        <!-- Footer -->
        <div class="text-center mt-10 text-purple-100 text-sm">
            <p>SDG 3: Good Health and Well-being</p>
            <p class="mt-2">&copy; 2025 FitLife Monitor. All rights reserved.</p>
        </div>

    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="fixed top-4 right-4 z-50"></div>

    <script src="js/login.js"></script>
</body>
</html>
